<ion-navbar *navbar>
  <ion-title>
      Add hops
  </ion-title>
<ion-buttons end>
    <button item-right>Save
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="recipe-additions">
<ion-list>
  <ion-item>
  <ion-label>Hops</ion-label>
  <ion-select cancelText="Cancel" okText="Select">
      <ion-option *ngFor="#hop of hopList" value="hop.name">{{hop.name}}</ion-option>
  </ion-select>
</ion-item>
<ion-item>
    <ion-label floating>Weight</ion-label>
    <ion-input type="number" step=".5" [(ngModel)]="weight" value=""></ion-input>
</ion-item>
</ion-list>
</ion-content>
