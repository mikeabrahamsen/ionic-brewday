<ion-navbar *navbar>
  <ion-title>
      Add hops
  </ion-title>
<ion-buttons end>
    <button (click)="saveRecipe()" item-right>Save
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="recipe-additions">
    <ion-list>
        <ion-item *ngFor="#hop of hops">
            <ion-select [(ngModel)]="hop.addition_id" cancelText="Cancel" okText="Select" item-left>
                <ion-option *ngFor="#option of hopList" [value]="option.id">{{option.name}}</ion-option>
            </ion-select>
            <ion-input placeholder="Enter Weight" type="number" step=".5" [(ngModel)]="hop.amount" value="" item-right></ion-input>
            <ion-input placeholder="Time" type="number" step="1" [(ngModel)]="hop.time" value="" item-right></ion-input>
            <button type="button" [hidden]="hops.length <= 1 && !readOnly" item-right (click)="removeAddition(hop)">X</button>
        </ion-item>
        <ion-item>
            <button type="button" (click)="addNewHop()">Add Another</button>
        </ion-item>
    </ion-list>
</ion-content>
