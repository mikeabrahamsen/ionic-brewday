<ion-navbar *navbar>
  <ion-title>
      Add grains
  </ion-title>
<ion-buttons end>
    <button item-right>Save
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="recipe-additions">
<ion-list>
  <ion-item *ngFor="#grain of grains">
  <ion-select [(ngModel)]="grain.addition_id" cancelText="Cancel" okText="Select"  item-left>
      <ion-option *ngFor="#option of grainList" value="option.name">{{option.region}} - {{option.name}}</ion-option>
  </ion-select>
    <ion-input placeholder="Enter Weight" type="number" step=".5" [(ngModel)]="weight" value="" item-right></ion-input>
</ion-item>
</ion-list>
        <button secondary full (click)="navHops()">Next</button>
</ion-content>
