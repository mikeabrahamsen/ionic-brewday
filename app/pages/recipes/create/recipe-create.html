
<ion-navbar *navbar>
  <ion-title>
      Create a new recipe
  </ion-title>
<ion-buttons end>
    <button (click)="createRecipe()" item-right>Save
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="new-recipe">
    <ion-list>
        <ion-item>
            <ion-label floating>Recipe Name</ion-label>
            <ion-input type="text" [(ngModel)]="recipe.name" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Beer Type</ion-label>
            <ion-input type="text" [(ngModel)]="recipe.beer_type" value=""></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Batch Size</ion-label>
            <ion-input type="number" step=".5" [(ngModel)]="recipe.batch_size" value=""></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Boil Time</ion-label>
            <ion-input type="number" [(ngModel)]="boil_time" value=""></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Mash Thickness</ion-label>
            <ion-input type="number" step=".1" [(ngModel)]="mash_thickness" value=""></ion-input>
        </ion-item>

    </ion-list>
        <button secondary full (click)="navGrains()">Next</button>


</ion-content>
