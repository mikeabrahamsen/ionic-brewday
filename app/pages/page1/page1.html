<ion-navbar *navbar>
  <ion-title>Login</ion-title>
</ion-navbar>

<ion-content padding class="page1">
    <ion-list>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" id="email" [(ngModel)]="email" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" value=""></ion-input>
        </ion-item>
    <div padding>
        <button primary block (click)="submit(email, password)">Sign In</button>
    </div>
    </ion-list>
</ion-content>
