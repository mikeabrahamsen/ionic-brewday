<ion-navbar *navbar>
  <ion-title>
      Recipes
  </ion-title>
</ion-navbar>

<ion-content class="page2">
    <button secondary full (click)="newRecipe()">
        <ion-icon name="add"></ion-icon> 
        Add New Recipe
    </button>
<ion-list>
  <ion-item *ngFor="#recipe of recipes" (click)="recipeSelected(recipe)">
    {{recipe.name}}
    <ion-icon name="arrow-forward" item-right></ion-icon>
  </ion-item>
</ion-list>

</ion-content>
